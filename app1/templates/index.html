<!DOCTYPE html>
<html>
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <meta name="description" content="particles.js is a lightweight JavaScript library for creating particles.">
    <meta name="author" content="Vincent Garreau" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="../../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../static/css/login.css">


    <script src="../../static/js/jquery.min.js"></script>
    <script src="../../static/js/bootstrap.min.js"></script>
    <script src="../../static/js/tracking-min.js"></script>
    <script src="../../static/js/data/face-min.js"></script>
    <script src="../../static/js/login.js"></script>

</head>
<body>
<div class="container">
    <div id="box">


        <div id="logo">Welcome！</div>
        <div class="form-group">
            <input type="text" class="form-control input-group" id="user" placeholder="User Name:" readonly>

            <input type="password" class="form-control input-group" id="pass" placeholder="Password:">

            <button class="btn btn-info" id="btn-login" >Log In</button>

            <button class="btn btn-info" id="btn-signup" >Sign Up</button>

        </div>
        <div class="form-group">
            {% csrf_token %}
            <video id="video" width="640" height="480" preload autoplay loop muted></video>
            <canvas id="canvas" width="640" height="480" style="display: none;"></canvas>
        </div>

    </div>
</div>

</body>
</html>
